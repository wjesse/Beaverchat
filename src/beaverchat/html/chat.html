<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel='stylesheet' type='text/css' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
        <link rel='stylesheet' type='text/css' href='/css/chat.css'>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="/js/chat.js" type='text/javascript'></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="contact-list">
                    <div class="contact" id="test_contact 1">
                        <div class="name">
                            Test Contact
                        </div>
                    </div>
                    <div class="contact" id="test_contact 2">
                        <div class="name">
                            Test Contact 2
                        </div>
                    </div>
                    <div class="contact" id="test_contact 3">
                        <div class="name">
                            Test Contact 3
                        </div>
                    </div>
                    <div class="contact" id="test_contact 4">
                        <div class="name">
                            Test Contact 4
                        </div>
                    </div>
                    <div class="contact" id="test_contact 5">
                        <div class="name">
                            Test Contact 5
                        </div>
                    </div>
                </div>
                <div id="chat-window">

                </div>
                <div id="word-suggestion-container">
                    <button class="btn suggestion" id="sug1">Suggestion 1</button>
                    <button class="btn suggestion" id="sug2">Suggestion 2</button>
                    <button class="btn suggestion" id="sug3">Suggestion 3</button>
                </div>
                <div id="chat-text-container">
                    <textarea rows=1 disabled id="chat-text"></textarea>
                </div>
            </div>
    </body>
</html>

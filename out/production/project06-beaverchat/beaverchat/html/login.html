<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' type='text/css' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='/css/login.css'>

</head>

<body>

<div class="panel">
    <h1 class="header">Welcome to Beaverchat!</h1>
    <div class="formContainer">
        <form id="loginForm">
            <input type="text" class="form-control username" placeholder="Choose any username you want...">
            <button type="submit" class="btn enterbutton">Enter Beaverchat!</button>
        </form>
        <div id="errormsg">Someone already has that username!</div>
    </div>
</div>
</body>
